<!-- signup.html -->
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container-fluid bg-light min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg rounded-3 border-light">
                <div class="card-header text-center bg-success text-white">
                    <h2>Create an Account</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="id_name" class="form-label">Full Name</label>
                            <input type="text" id="id_name" name="name" class="form-control" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" id="id_email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="id_password1" class="form-label">Password</label>
                            <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Create a password" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm your password" required>
                        </div>
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Already have an account? <a href="{% url 'LoginPage' %}">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .container-fluid {
        background-color: #f0f8ff; /* Light background color */
        min-height: 100vh;
        padding: 2rem; /* Padding around the container */
    }
    
    .card {
        background-color: #ffffff; /* White background for the card */
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        margin: 2rem; /* Margin around the card for spacing */
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    .card-header {
        background-color: #28a745; /* Success green for header */
    }
    
    .card-footer {
        background-color: #e9ecef; /* Light grey for footer */
    }
    
    .form-control {
        border-radius: 0.25rem;
    }
    
    .btn-success {
        border-radius: 0.25rem;
        transition: background-color 0.2s ease;
    }
    
    .btn-success:hover {
        background-color: #218838;
    }
    
    .form-group label {
        font-weight: bold;
    }

    /* Additional spacing for form elements */
    .form-group {
        margin-bottom: 1.5rem;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var password1 = document.getElementById('id_password1');
        var password2 = document.getElementById('id_password2');
        
        password2.addEventListener('input', function() {
            if (password1.value !== password2.value) {
                password2.setCustomValidity('Passwords do not match');
            } else {
                password2.setCustomValidity('');
            }
        });
    });
</script>
{% endblock %}
